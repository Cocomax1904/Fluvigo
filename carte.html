<!DOCTYPE html>
<html>
  <head>
    <title>Carte simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 48.8566, lng: 2.3522 },
          zoom: 12,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5j7Wnn9jvvqBUZMv2ianfTF1K3ui-h9M&callback=initMap" async defer></script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
